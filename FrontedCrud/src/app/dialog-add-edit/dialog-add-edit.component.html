<h1 mat-dialog-title>{{title}} empleado</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup" (ngSubmit)="addEditEmpleado($event)">
    <div class="mb-3">
      <label for="nombres" class="form-label">Nombre(S)</label>
      <input formControlName="nombres" type="text" class="form-control" id="nombres" required>
    </div>
    <div class="mb-3">
      <label for="documentoIdentidad" class="form-label">Número de documento de identidad</label>
      <input formControlName="documentoIdentidad" type="text" class="form-control" id="documentoIdentidad" required>
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Número de teléfono</label>
      <input formControlName="telefono" type="text" class="form-control" id="telefono" required>
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo</label>
      <input formControlName="correo" type="email" class="form-control" id="correo" required>
    </div>
    <div class="mb-3">
      <label for="ciudad" class="form-label">Ciudad</label>
      <input formControlName="ciudad" type="text" class="form-control" id="ciudad" required>
    </div>
    <div mat-dialog-actions>
      <button class="btn btn-danger" mat-button mat-dialog-close>Close</button>
      <button [disabled]="formGroup.invalid" type="submit" class="btn btn-primary">{{accion}}</button>
    </div>
  </form>
</div>
